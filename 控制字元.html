<!DOCTYPE html>

    <head>

        <script>
          $(()=>
          {
            $( "body > span" ).on( "click" , () => 
            {
              navigator.clipboard.writeText( $( "body > select" ).val() ) ; 
              window.alert( '複製成功' ) ; 
            } ) ; 
          } ) ; 
        </script>

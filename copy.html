        <script>
            const copyImageToClipboard = async () => {
                try {
                await navigator.clipboard.write([
                    new ClipboardItem({
                    'image/png': await fetch('/test.png').then((r) => r.blob()),
                    }),
                ]);
                } catch (error) {
                    console.error(error);
                }
            };
            $(()=>
                {
                    $( "#CC" ).on( "click" , () => 
                        {
                            navigator.clipboard.writeText( $( "#C" ).val() ) ; 
                            window.alert( '複製成功' ) ; 
                        } ) ; 
                    $( "#IVC" ).on( "click" , () =>

                        {

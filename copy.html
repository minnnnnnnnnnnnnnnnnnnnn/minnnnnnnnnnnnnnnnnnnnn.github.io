        <script>
            $(()=>
                {
                    $( "#CC" ).on( "click" , () => 
                        {
                            navigator.clipboard.writeText( $( "#C" ).val() ) ; 
                            window.alert( '複製成功' ) ; 
                        } ) ; 
                    $( "#IVC" ).on( "click" , () => 
                        {
                            navigator.clipboard.writeText( $( "#IV" ).val() ) ; 
                            window.alert( '複製成功' ) ; 
                        } ) ; 
                    $( "#SPC" ).on( "click" , () => 
                        {
                            navigator.clipboard.writeText( $( "#SP" ).val() ) ; 
                            window.alert( '複製成功' ) ; 
                        } ) ; 
                    $( "#test" ).on( "click" , () => 
                        {
                            try 
                            {
                                fetch("test.png").then(response => response.blob()).then((blob) => {
                                    navigator.clipboard.write( [new ClipboardItem({'image/png': blob})] ) ; 
                                    window.alert( '複製成功' ) ; 
                                });
                            }
                            catch( e ) 
                            {
                                console.log( e ) ; 
                            }
                        } ) ;

                } ) ; 
        </script>

            @font-face

                font-family : "Menlo for Powerline" ; 
                src : url(https://minnnnnnnnnnnnnnnnnnnnn.github.io/f/Menlo%20for%20Powerline.ttf) format(ttf) ;

                font-family : "Menlo for Powerline" , monospace ;

            body > div 
            {
                margin-bottom : 3rem ; 
            }
